<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <img class="image-gradient" src="gradient.png" alt="gradient">  
  <div class="layer-blur"></div>
  <div class="container">
    <header>
        <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">MCode</h1>
       <nav>
        <a data-aos="fade-down" data-aos-duration="1500" href="#company">Company</a>
        <a data-aos="fade-down" data-aos-duration="2000" href="#feature">Feature</a>
        <a data-aos="fade-down" data-aos-duration="2500" href="#resource">Resource</a>
        <a data-aos="fade-down" data-aos-duration="3000" href="#docs">Docs</a>
       </nav> 
       <button data-aos="fade-down" data-aos-duration="1500" class="btn-signing">Sign in</button>
    </header>
    <main>
    <div class="content">
        <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="1500" class="tag-box">
            <div class="tag">INTRUDING &wedbar;</div>
        </div>

        <h1 data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2000">EMAIL FOR <br>Developers</h1>

        <p data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2000" class="description">
            the best way to reach humans instead of spams folders, deliver your email to the inbox
        </p>
        <div class="buttons">
        <a href="#" data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2500" class="btn-get-started" >Documentation &gt;</a>
        <a href="#" data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="1500" class="btn-signing-main" >Getstarted &gt;</a>

        </div>
    </div>
    </main>
    <spline-viewer data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="3000" class="robot-3d" url="https://prod.spline.design/bvs-1eVZKt0xleLv/scene.splinecode"></spline-viewer>
  </div>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.48/build/spline-viewer.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
